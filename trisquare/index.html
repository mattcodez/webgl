<html>

<head>
<title>Learning WebGL &mdash; lesson 3</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>


<script type="text/javascript">
"use strict";
    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

	var drawList = [];
	//params->{width:num, height:num, position:[x,y,z], color:[r,g,b,a]}
	function createWall(wallParams, drawList){
		drawList.push(new wall(wallParams));
	}
	
	function wall(params){
		var halfHeight = params.height / 2;
		var halfWidth = params.width / 2;
		var side = params.side;
		var base = 0;
		this.position = params.position;
		
		var x = new Array();
		var y = new Array();
		var z = new Array();
		
		if(side == 'f'){
			// Front face
			x[0] = halfWidth;
			y[0] = halfHeight;
			z[0] = base;
			x[1] = -1.0 * halfWidth;
			y[1] = halfHeight;
			z[1] = base;
			x[2] = halfWidth;
			y[2] = -1.0 * halfHeight; 
			z[2] = base;
			x[3] = -1.0 * halfWidth;
			y[3] = -1.0 * halfHeight;
			z[3] = base;
		}
		
		if(side == 'k'){
			// Back face
			x[0] = -1.0 * halfWidth;
			y[0] = -1.0 * halfHeight;
			z[0] = -1.0 * base;
			x[1] = -1.0 * halfWidth;
			y[1] = halfHeight;
			z[1] = -1.0 * base;
			x[2] = halfWidth;
			y[2] = halfHeight; 
			z[2] = -1.0 * base;
			x[3] = halfWidth;
			y[3] = -1.0 * halfHeight;
			z[3] = -1.0 * base;
		}
	  	
		if(side == 't'){
			// Top face
			x[0] = -1.0 * halfWidth;
			y[0] = base;
			z[0] = -1.0 * halfHeight;
			x[1] = -1.0 * halfWidth;
			y[1] = base;
			z[1] = halfHeight;
			x[2] = halfWidth;
			y[2] = base; 
			z[2] = halfHeight;
			x[3] = halfWidth;
			y[3] = base;
			z[3] = -1.0 * halfHeight;
		}
		
		if(side == 'b'){
			// Bottom face
			x[0] = -1.0 * halfWidth;
			y[0] = -1.0 * base;
			z[0] = -1.0 * halfHeight;
			x[1] = halfWidth;
			y[1] = -1.0 * base;
			z[1] = -1.0 * halfHeight;
			x[2] = halfWidth;
			y[2] = -1.0 * base; 
			z[2] = halfHeight;
			x[3] = -1.0 * halfWidth;
			y[3] = -1.0 * base;
			z[3] = halfHeight;
		}
		
		if(side == 'r'){
			// Right face
			x[0] = base;
			y[0] = -1.0 * halfWidth;
			z[0] = -1.0 * halfHeight;
			x[1] = base;
			y[1] = halfWidth;
			z[1] = -1.0 * halfHeight;
			x[2] = base;
			y[2] = halfWidth; 
			z[2] = halfHeight;
			x[3] = base;
			y[3] = -1.0 * halfWidth;
			z[3] = halfHeight;
		}
		
		if(side == 'l'){
			// Left face
			x[0] = -1.0 * base;
			y[0] = -1.0 * halfWidth;
			z[0] = -1.0 * halfHeight;
			x[1] = -1.0 * base;
			y[1] = -1.0 * halfWidth;
			z[1] = halfHeight;
			x[2] = -1.0 * base;
			y[2] = halfWidth; 
			z[2] = halfHeight;
			x[3] = -1.0 * base;
			y[3] = halfWidth;
			z[3] = -1.0 * halfHeight;
		}
		
		this.positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
		//alert('x[0]'+x[0]+', y[0]'+y[0]+', z[0]'+z[0]+', x[1]'+x[1]+', y[1]'+y[1]+', z[1]'+z[1]+', x[2]'+x[2]+', y[2]'+y[2]+', z[2]'+z[2]+', x[3]'+x[3]+', y[3]'+y[3]+', z[3]'+z[3]+'');
        var vertices = [
             x[0], y[0], z[0],
             x[1], y[1], z[1],
			 x[2], y[2], z[2],
			 x[3], y[3], z[3]
            ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        this.positionBuffer.itemSize = 3;
        this.positionBuffer.numItems = 4;

        this.colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, this.colorBuffer);
		var c = params.color;
        var colors = [
			c[0], c[1], c[2], c[3],
			c[0], c[1], c[2], c[3],
			c[0], c[1], c[2], c[3],
			c[0], c[1], c[2], c[3]
		];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        this.colorBuffer.itemSize = 4;
        this.colorBuffer.numItems = 4;
	}
	
    function initBuffers() {
		createWall({
			width:5,
			height:5,
			side:'f',/*t=top,r=right,l=left,b=bottom,f=front,k=back*/
			position:[0.0,0.0,-15.0],
			color:[.5,.5,.5,1.0]}
			,
			drawList
		);
		
		createWall({
			width:5,
			height:5,
			side:'r',/*t=top,r=right,l=left,b=bottom,f=front,k=back*/
			position:[0.0,0.0,15.0],
			color:[0.0,1.0,1.0,1.0]}
			,
			drawList
		);
		
		createWall({
			width:5,
			height:5,
			side:'t',/*t=top,r=right,l=left,b=bottom,f=front,k=back*/
			position:[-10.0,0.0,10.0],
			color:[.5,0.5,0.4,1.0]}
			,
			drawList
		);
    }

    var rTri = 0;
    var rSquare = 0;

    var cameraX = -5;
	var cameraY = 7;
	var cameraZ = 4;
	
	var pitch = -27;
	var yaw = -20;
	
	var forwardSpeed = 0.1;
	var backwardSpeed = 0.1;
	var crouchingDelta = 0;
	
	function handleMotion(){
		if (motion.forward){
			cameraX += (Math.cos(yaw) * forwardSpeed);
			cameraZ += (Math.sin(yaw) * forwardSpeed);
		}
		
		if (motion.backward){
			cameraX -= (Math.cos(yaw) * forwardSpeed);
			cameraZ -= (Math.sin(yaw) * forwardSpeed);
		}
		
		if (motion.crouching){
			crouchingDelta = -3;
		}
		else {
			crouchingDelta = 0;
		}
	}
	
	function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
		
        mat4.identity(mvMatrix);
		mat4.rotate(mvMatrix, degToRad(-pitch), [1, 0, 0]);
		mat4.rotate(mvMatrix, degToRad(-yaw), [0, 1, 0]);
		mat4.translate(mvMatrix, [-cameraX, -(cameraY + crouchingDelta), -cameraZ]);
		
		for (var i = 0; i < drawList.length; i++){
			var wall = drawList[i];
			
			//mat4.rotate(mvMatrix, degToRad(-wall.x), [1, 0, 0]);
			//mat4.rotate(mvMatrix, degToRad(-wall.y), [0, 1, 0]);
			//mat4.rotate(mvMatrix, degToRad(-wall.z), [0, 0, 1]);
			mat4.translate(mvMatrix, wall.position);
			mvPushMatrix();

			gl.bindBuffer(gl.ARRAY_BUFFER, wall.positionBuffer);
			gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, wall.positionBuffer.itemSize, gl.FLOAT, false, 0, 0);

			gl.bindBuffer(gl.ARRAY_BUFFER, wall.colorBuffer);
			gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, wall.colorBuffer.itemSize, gl.FLOAT, false, 0, 0);

			setMatrixUniforms();
			gl.drawArrays(gl.TRIANGLE_STRIP, 0, wall.positionBuffer.numItems);
			mvPopMatrix();
		}

	    //mat4.rotate(mvMatrix, degToRad(rTri), [0, 1, 0]);
    }

    function tick() {
        requestAnimFrame(tick);
		handleMotion();
        drawScene();
    }


    function webGLStart() {
        var canvas = document.getElementById("lesson03-canvas");
        initGL(canvas);
        initShaders()
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
		
		document.onkeydown = handleKeyDown;
		document.onkeyup = handleKeyUp;

        tick();
    }
	
	var currentlyPressedKeys = {};
	var motion = {};
	function handleKeyDown(event){
		currentlyPressedKeys[event.which] = true;
		
		switch(event.which){
			case 87: // "W"
				motion.forward = true;
				break;
			
			case 83: // "S"
				motion.backward = true;
				break;
				
			case 17: // Ctrl
				motion.crouching = true;
				break;
		}
	}
	
	function handleKeyUp(event){
		delete currentlyPressedKeys[event.which];
		
		switch(event.which){
			case 87: // "W"
				motion.forward = false;
				break;
			
			case 83: // "S"
				motion.backward = false;
				break;
				
			case 17: // Ctrl
				motion.crouching = false;
				break;
		}
	}

</script>

</head>


<body onLoad="webGLStart();">
	<div align="center">
    	<canvas id="lesson03-canvas" style="border: none;" width="500" height="500"></canvas>
    </div>
